<!DOCTYPE html>

    <title>岐大祭BOXへの行き方</title>
</head>
<body>
    <header></header>
    <div class="main">
        <h1>岐大祭BOXへの行き方</h1>
        <h2>写真の水色の部分を通って矢印の向きに進んでください。</h2>
        <p>
            丸池からスタート！バス停の方を向いて歩き始めます。バス停へ続く広い道の一本左の道へ進みます。<br>
            <img src="image/s-1.jpg" alt="" >
        </p>
        <p>
            大学会館を左手に見ながら大学本部の建物の方へ向かいます。<br>
            <img src="image/s-2.jpg" alt="">
        </p>
        <p>
            大学本部の建物の手前で左に曲がります。<br>
            <img src="image/s-3.jpg" alt="">
        </p>
        <p>
            大学会館の方へ向かいます。奥に見えるのが目的地、岐大祭Boxです！<br>
            <img src="image/s-4.jpg" alt="">
        </p>
        <p>
            一番奥まで行くとドアがあります。ここが岐大祭Boxです。ポストもありますので不在の際にご利用ください。<br>
            <img src="image/s-5.jpg" alt="">
        </p>
        

    </div>
    <footer></footer>
